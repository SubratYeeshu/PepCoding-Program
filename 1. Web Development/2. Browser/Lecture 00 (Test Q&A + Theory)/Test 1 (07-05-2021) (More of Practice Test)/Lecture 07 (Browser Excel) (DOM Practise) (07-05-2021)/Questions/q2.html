<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.balls {
				margin-top: 4rem;
				display: flex;
				justify-content: space-evenly;
			}
			.ball {
				height: 4rem;
				width: 4rem;
				border-radius: 50%;
				border: none;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="balls">
			<div class="ball"></div>
			<div class="ball"></div>
			<div class="ball"></div>
			<div class="ball"></div>
			<div class="ball"></div>
		</div>
		<script>
			// Q Make a loading animation using the above 5 balls and JS

			// Solution
			let balls = document.querySelectorAll(".ball");
			let i = 0;
			setInterval(function () {
				balls[i].style.opacity = 1;
				i = (i + 1) % balls.length;
				balls[i].style.opacity = 0;
			}, 200);
		</script>
	</body>
</html>
