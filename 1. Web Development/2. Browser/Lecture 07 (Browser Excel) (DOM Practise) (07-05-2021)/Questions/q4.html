<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<script>
			// Q fix the list by making it go from 1
			// to 10. Use only querySelectorAll,createElement
			// and insertBefore

            // Solution
            let allLiElems = document.querySelectorAll("li");
            let newLi = document.createElement("li");
            newLi.innerText = "7";
            for(let i=0; i<allLiElems.length; i++){
                if (allLiElems[i].innerText == "8"){
                    allLiElems[i].parentNode.insertBefore(newLi, allLiElems[i]);
                    break;
                }
            }
		</script>
	</body>
</html>
